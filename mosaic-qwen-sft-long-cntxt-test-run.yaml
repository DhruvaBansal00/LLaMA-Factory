name: axolotl-vision-test-run
image: mosaicml/pytorch:2.3.1_cu121-python3.11-ubuntu20.04
compute:
  gpus: 8
  cluster: r7z24p1
  gpu_type: a100_80gb
integrations:
- integration_type: git_repo
  git_repo: DhruvaBansal00/LLaMA-Factory
  ssh_clone: true
  git_branch: main
- integration_type: pip_packages
  packages:
  - wandb
command: |-
  unset WORLD_SIZE
  export WANDB_INIT_TIMEOUT=180
  pip3 install awscli
  mkdir -p /model-weights/72B
  aws s3 sync "s3://refuel-scratch-space/qwen2/" /model-weights/72B
  cd LLaMA-Factory
  pip3 install ninja packaging
  pip3 install -e ".[torch,metrics,deepspeed,liger-kernel,bitsandbytes,flash-attn,auto-gptq,adam-mini,badam]"
  wandb login
  huggingface-cli login --token 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
  accelerate launch src/train.py examples/train_full/qwen2vl_long_cntxt.yaml